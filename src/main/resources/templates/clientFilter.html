<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Client</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">


</head>
<body>

<div class="container">

    <div class="btn-block">
        <footer th:fragment="footer">
            <a class="btn btn-lg btn-primary" href="index.html"  th:href="@{/index}">Home</a>
            <a class=" btn btn-lg btn-primary" href="clientSave.html" th:href="@{/clientsave}">Add</a>
            <a class=" btn btn-lg btn-primary" href="clientFilter.html" th:href="@{/clientfilter}">Search</a>
            <button class=" btn btn-lg btn-primary" type="submit" th:action="@{/logout}">Exit</button>
        </footer>
    </div>

</div>

    <div class="form-signin">
        <div class="btn btn-lg btn-block">Clients</div>

    </div>

    <form  method="get" th:action="@{/clientfilter}">
        <div class="form-signin">
        <input class="btn btn-lg  btn-block" th:name="filter" placeholder="ЄДРПОУ">
        <button class="btn btn-lg btn-primary btn-block" >Search</button>
        </div>


        <table class="table table-hover table-border" >
            <thead>
            <tr th:if="${filter == null}" >
                <td colspan="2"> нет доступных клиентов
                </td>
            <tr >
                <th class="btn-primary"> LegalForm</th>
                <th class="btn-primary"> Name</th>
                <th class="btn-primary"> EDRPOY</th>
                <th class="btn-primary"> DateOfReg</th>

            </tr>
            </thead>
            <tbody>
            <tr class="btn-lg " th:each="client : ${clients}">

                <td ><span th:text="${client.getClient().getOrgForm().getShortName()}"> Test1 </span></td>
                <td ><span th:text="${client.getShortName()}"> Test1 </span></td>
                <td><span th:text="${client.getClient().getEDRPOW()}"> 123 </span></td>
                <td><span th:text="${client.getClient().getDateOfReg()}">2344  </span></td>
            </tr>
            </tr>
            </tbody>
        </table>

    </form>
</div>


</body>
</html>
