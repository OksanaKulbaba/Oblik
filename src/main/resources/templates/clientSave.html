<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Client</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">


</head>
<body>


<div class="container">
    <div class="btn-block">
        <footer th:fragment="footer">
            <a class="btn btn-lg btn-primary" href="index.html"  th:href="@{/index}">Home</a>
            <a class=" btn btn-lg btn-primary" href="clientSave.html" th:href="@{/clientsave}">Add</a>
            <a class=" btn btn-lg btn-primary" href="clientFilter.html" th:href="@{/clientfilter}">Search</a>
            <button class=" btn btn-lg btn-primary" type="submit" th:action="@{/logout}">Exit</button>
        </footer>
    </div>


    <div class="form-signin">
        <div class="btn btn-lg btn-block">Clients</div>

    </div>

    <form  method="post" th:action="@{/clientsave}">
        <div class="form-signin">
            <h2 class="form-signin-heading">Добавить нового клиента</h2>
        </div>

            <div class="form-signin">
                <input class="btn btn-lg  btn-block" th:name="shortName"placeholder="Краткое название">
                <input class="btn btn-lg  btn-block" th:name="fullName" placeholder="Полное название">
                <input class="btn btn-lg  btn-block" th:name="edrpow" placeholder="ЄДРПОУ">
                <input class="btn btn-lg  btn-block" th:name="dateOfReg"placeholder="Дата" type="date">
                <button class="btn btn-lg btn-primary btn-block" >Add</button>

            </div>

    </form>
</div>

</body>
</html>
